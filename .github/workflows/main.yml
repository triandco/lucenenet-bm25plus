name: CD

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
    
jobs:
  build:

    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'Triandco.BM25.sln'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

    - name: Build
      run: dotnet build $SOLUTION --configuration $BUILD_CONFIG

    - name: Run tests
      run: dotnet test --no-restore --no-build --verbosity normal

    - name: Pack
      run: dotnet pack

    - name: Publish
      run: dotnet nuget push **\*.nupkggit --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json