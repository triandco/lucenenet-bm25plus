name: CD

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --no-restore --no-build --verbosity normal

    - name: Pack
      run: dotnet pack

    - name: Publish
      run: dotnet nuget push **\*.nupkggit --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json